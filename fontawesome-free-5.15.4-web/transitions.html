<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        border: 1px solid;
        color: #fff;
        padding: 10px;
        background-color: crimson;
        transition: 1s;
        /* transition-property: font-size;
        transition-duration: 5s;
        transition-delay: 5s; */
      }
      h2 {
        display: none;
      }
      #box:hover h2 {
        display: block;
        opacity: 1;
        /* background-color: hotpink;
        font-size: 20px;
        letter-spacing: 10px; */
      }
      .dropDown {
        position: absolute;
        top: 20%;
        left: 50%;
        width: 100px;
        border: 1px solid;
        color: #fff;
        padding: 10px;
        background-color: lime;
        transition: 1s;
      }
      .dropMenu {
        display: none;

        opacity: 0;
        padding: 0px;
        width: 200px;
        transition: 1s;
      }
      .dropMenu li {
        padding: 10px;
        border-bottom: 1px solid #fff;
      }
      .dropDown:hover .dropMenu {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h2>Hello World!</h2>
    </div>

    <div class="dropDown">
      Dropdown
      <ul class="dropMenu">
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
      </ul>
    </div>
  </body>
</html>
